<mat-toolbar>PostDetails</mat-toolbar>
<div class="bkg-detail-post">
    
    <div class="container">
        <mat-card class="example-card" style="margin: 16%;">
            <mat-card-header>

                <mat-card-title>{{data.title}}</mat-card-title>

            </mat-card-header>

            <mat-card-content>
                <p>

                    {{data.body}}
                </p>
            </mat-card-content>

            <button mat-raised-button color="primary" [routerLink]="['comments']">Comments</button>



        </mat-card>


    </div>
</div>
