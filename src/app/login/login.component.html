<div class="main-div">
    <mat-card class="example-card center">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username" >
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" formControlName="password" >
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="!loginForm.valid" mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
