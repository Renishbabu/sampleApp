<div class="bkg-detail">

    <mat-toolbar>Comments</mat-toolbar>

    <div class="container" style="margin-left: 37%">
        <mat-card class="example-card" *ngFor="let comment of commentdata">
            <mat-card-header>
           
                <mat-card-title>{{comment.name}}</mat-card-title>

            </mat-card-header>

            <mat-card-content>
                <p>

                    {{comment.body}}
                </p>
            </mat-card-content>

        </mat-card>
    </div>
